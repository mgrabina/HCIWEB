<html>
	<head>
		<title>Best Flight</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/paymentMethod.css">
		<link rel="stylesheet" type="text/css" href="css/general.css">
		
		<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> 

	</head>
	<body >
    	      		<!-- HEADER -->
			<div class="row" id="header">
				<div class="col-md-2">
							<h1>Best Flight</h1>	
				</div>
				<div class="col-md-2">
					<h3><a href="home2.html" id="button" class="link">Home</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="featured.html" id="button" class="link">Featured</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="status.html" id="button" class="link">Status</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="contactus.html" id="button" class="link">Contact us</a></h3>
				</div>
				<div class="col-md-2">			
				</div>
			</div>
		<div id="errores"></div>

		<div class="row">
			<div class="col-md-1">				
		</div>
		<div class="col-md-10">
			<!-- PROGRESS BAR -->
				<div class="col-md-12">	
					
						<div class="progress">
						  <div class="progress-bar progress-bar-striped pbChooseFlight" role="progressbar" style="width:33%">
						    <a href="flightsList.html" id="chooseAFlightLink" class="linkbar">Choose a flight</a>
						  </div>
						  <div class="progress-bar progress-bar-striped pbPaymentMethod" role="progressbar" style="width:33%">
						    <a href="paymentMethod.html" id="paymentMethodLink" class="linkbar">Payment method</a>
						  </div>
						  
						</div>
				</div>
			<!-- PAYMENT METHOD -->
			<div class="paymentMethod">
				<h3>Payment Method</h3>
				<form >
					<div class="col-md-1"></div>						
					<div class="col-md-5">
						<div class="form-group">
							<label for="cardNumber">Card number</label>
							<input type="number" min="0" max="99999999999999999" class="form-control" id="cardNumber" autofocus required>
						</div>
						<div class="form-group">
						    <label for="name">Name and Surname</label>
						    <input type="text" class="form-control" id="name"  required>
						</div>
						<div class="form-group">
							<label for="adress">Address</label>
							<input type="text" class="form-control" id="address" required>
						</div>
						<div class="form-group">
							<label for="phoneNumber">Phone Number</label>
							<input type="number" class="form-control" id="phoneNumber" required>
						</div>
						
					</div>
					<div class="col-md-5">	
						<div class="form-group">
							<label for="expDate">Expiration date</label>
							<input type="month" class="form-control" id="expDate" required>
						</div>	    
						<div class="form-group">
							<label for="birthdate">Security code</label>
							<input type="number" min="0" max="9999" class="form-control" id="birthdate" required>
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="email" class="form-control" autocomplete="on" id="email" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-info">Continue</button>
						</div>
						
					</div>
					<div class="col-md-1"></div>					
				</form>
			</div>
		</div>
		<div class="col-md-1">					
		</div>
		<br>
		<footer>
			<h3>Best Flight 2017</h3>
		</footer>	
	</body>
</html>
