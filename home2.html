<html>
	<head>
		<title>Best Flight</title>
		<link rel="stylesheet" type="text/css" href="jqui/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/home2.css">
		<link rel="stylesheet" type="text/css" href="css/general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
		<script type="text/javascript" src="jqui/jquery-ui.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/home2.js"></script> 
	</head>
	<body >

      		<!-- HEADER -->
			<div class="row" id="header">
				<div class="col-md-2">
							<h1>Best Flight</h1>	
				</div>
				<div class="col-md-2">
					<h3><a href="home2.html" id="button" class="actual">Home</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="featured.html" id="button" class="link">Featured</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="status.html" id="button" class="link">Status</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="contactus.html" id="button" class="link">Contact us</a></h3>
				</div>
				<div class="col-md-2">			
				</div>
			</div>

			<div class="row">
				<div class="col-md-2">			
				</div>

				<div class="col-md-8" >	
					<!--FORM -->
					<form class="form" >
						<div class="row" id="flightFormT">
							<div class="col-md-1">			
							</div>
							<div class="col-md-4">			
							<label>From</label> <input type="text" name="from" id="from" class="form-control">
							</div>
							<div class="col-md-4">			
							<label>To</label> <input type="text" name="to" id="to" class="form-control">
							</div>
							
							<div class="col-md-2">	
								<label for="roundTrip">Round Trip</label> <input type="checkbox"  id="roundTrip" class="form-control">	
							</div>
							<div class="col-md-1">		
							</div>
						</div>	


						<div class="row" id="flightFormB">
							<div class="col-md-1">			
							</div>
							<div class="col-md-4" id="fechas">	
								<div class="col-md-6">			
									<label for="dateFrom">Departure</label> 
									<input type="text" name="dateFrom" id="dateFrom" class="form-control">
								</div>
								<div class="col-md-6">
									<label for="dateTo">Arrival</label>	
									<input disabled type="text" name="dateTo" id="dateTo" class="form-control">
								</div>
							</div>
							<div class="col-md-4" id="pasajeros">	
								<div class="col-md-4">			
									<label>Adults</label> <input type="number" name="adults" id="adults" class="form-control little" min="0" value="0">
								</div>
								<div class="col-md-4">	
									<label>Childs</label> <input type="number" name="childs" id="childs" class="form-control little" min="0" value="0">
								</div>
								<div class="col-md-4">		
									<label>Infants</label> <input type="number" name="infants" id="infants" class="form-control little" min="0" value="0">
								</div>
							</div>
							<div class="col-md-2">
								<a href="flightsList.html" class="btn btn-info" id="searchButton" role="button">Search</a>
							</div>
							<div class="col-md-1">
							</div>		
							
							
						</div>			






					</form>	
				</div>


				<div class="col-md-2">		
				</div>	
			</div>
				

		<section id="destacados" class="row">
		<div class="col-md-2"></div>
			<article class="destacado col-md-4">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="img/europa1.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        Europa
			      </div>
			    </div>
			    <div class="item">
			      <img src="img/europa2.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        $30000
			      </div>
			    </div>
			     <div class="item">
			      <img src="img/europa3.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        3 ciudades
			      </div>
			    </div>
			  </div>

			</div>
			</article>

			<article class="destacado col-md-4">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="img/ny1.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        Nueva York
			      </div>
			    </div>
			    <div class="item">
			      <img src="img/ny2.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        $15000
			      </div>
			    </div>
			     <div class="item">
			      <img src="img/ny3.jpg" alt="..." class="img-rounded">
			      <div class="carousel-caption">
			        All inclusive
			      </div>
			    </div>
			  </div>

			</div>
			</article>
			<div class="col-md-2"></div>
		</section>
			<br>
		<footer>
			<h3>Best Flight 2017</h3>
		</footer>
		
	</body>
</html>
