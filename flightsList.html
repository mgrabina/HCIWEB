<html>
	<head>
		<title>Best Flight</title>
		<link rel="stylesheet" type="text/css" href="jqui/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/flightList.css">
		<link rel="stylesheet" type="text/css" href="css/general.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.rateyo.css">
		<link rel="stylesheet" type="text/css" href="css/loading.css">
		
		<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
		<script type="text/javascript" src="jqui/jquery-ui.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/flightsList.js"></script> 
		<script type="text/javascript" src="js/jquery.rateyo.js"></script> 

	</head>
	<body >
		

    	      		<!-- HEADER -->
			<div class="row" id="header">
				<div class="col-md-2">
							<h1>Best Flight</h1>	
				</div>
				<div class="col-md-2">
					<h3><a href="home2.html" class="link">Home</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="featured.html"  class="link">Featured</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="status.html"  class="link">Status</a></h3>
				</div>
				<div class="col-md-2">
					<h3><a href="contactus.html"  class="link">Contact us</a></h3>
				</div>
				<div class="col-md-2">			
				</div>
			</div>

		<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div id="errores"></div>
				</div>
				<div class="col-md-2"></div>
			</div>
			
		<!--FORM -->
		<form class="form-inline" >
			<div class="row" id="flightForm">
				<div class="col-md-2">
				</div>
				<div class="col-md-8" id="flightFormT">							
					<label>From</label> <input type="text" name="from" class="form-control" id="from">
					<label>To</label> <input type="text" name="to" class="form-control" id="to">
					<label for="dateFrom">Departure</label> 
					<input type="text" name="dateFrom" id="dateFrom" class="form-control">
					<label for="dateTo" id="SdateTo">Arrival</label> 
					<input type="text" name="dateTo" id="dateTo" class="form-control" >
					<a href="#" class="btn btn-info" id="searchButton" role="button">Search</a>
				</div>
				<div class="col-md-2">
				</div>	
			</div>
		</form>

		<div class="row">
			<div class="col-md-1">					
			</div>
			<div class="col-md-10">	

				<!-- PROGRESS BAR -->
				<div class="col-md-11">	
					
					
					<div class="progress">
						  <div class="progress-bar progress-bar-striped  pbChooseFlight" role="progressbar" style="width:33%">
						    <a href="flightsList.html" id="chooseAFlightLink" class="linkbar">Choose a flight</a>
						  </div>
						  
						  
						</div>
				</div>

				<!-- ORDER BY -->
				<div class="col-md-1" id="orderBy">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Order by<span class="caret"></span>
						</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li><a href="#" id="order" type="total">Price</a></li>
								<li><a href="#" id="order" type="duration">Duration</a></li>
								<li><a href="#" id="order" type="airline">Airline</a></li>
							</ul>
					</div>
				</div>
			

							
				<!-- FILTERS -->
				<div class="col-md-3" id="filters">
					<!--FILTERS AIRLINES-->
					<div class="airlinesFilter" >
						<h3>Airlines:</h3>
							<div id="airlinesCB">
							</div>
					</div>
					<!-- FILTERS CONECTIONS -->


					<div class="DurationFilter" >
						<h3>Duration:</h3>
						<h4 id="hoursSelected"></h4>
						



						<div class="col-md-1">
						</div>
						<div class="col-md-11">
							<div class="slider" id="slider"></div>
						</div>
						
						
						
						


						<div class="col-md-6">
							<h4 id="minDuration"></h4>
						</div>	
						<div class="col-md-6">
							<h4 id="maxDuration"></h4>
						</div>	

					</div>





				</div>

				<!-- TICKETS -->
				<div class="col-md-9" >


					
						<div id="loading">
							
						</div>
					

					<div id="tickets">

						
					</div>
				</div>
			</div>

			<div class="col-md-6" >	
			</div>
			<div class="col-md-6" >
				<ul class="pagination">
				</ul>
			</div>

						
			
		<footer>
			<h3>Best Flight 2017</h3>
		</footer>
	</body>
</html>
